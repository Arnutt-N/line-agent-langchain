<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Bot Admin Panel - Enhanced</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ’¬%3C/text%3E%3C/svg%3E">
  <link href="./src/css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="flex h-screen bg-gray-100">
    <!-- Enhanced Sidebar: User List -->
    <aside class="w-64 bg-white p-4 border-r overflow-y-auto custom-scrollbar">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <span class="text-2xl mr-2">ðŸ’¬</span> LINE Bot Admin
      </h2>
      
      <!-- Enhanced Navigation -->
      <nav class="mb-6">
        <a href="index.html" class="flex items-center p-2 bg-blue-100 text-blue-900 rounded mb-2 transition-all hover:bg-blue-200">
          <i data-lucide="home" class="w-4 h-4 mr-2"></i>
          Dashboard
        </a>
        <a href="templates.html" class="flex items-center p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-all">
          <i data-lucide="message-square" class="w-4 h-4 mr-2"></i>
          Message Templates
        </a>
        <a href="#" onclick="showAnalytics()" class="flex items-center p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-all">
          <i data-lucide="bar-chart-2" class="w-4 h-4 mr-2"></i>
          Analytics
        </a>
        <a href="#" onclick="showChatHistory()" class="flex items-center p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded transition-all">
          <i data-lucide="clock" class="w-4 h-4 mr-2"></i>
          Chat History
        </a>
      </nav>
      
      <!-- Search Box will be inserted here by JS -->
      
      <h3 class="text-lg font-medium mb-4 flex items-center justify-between">
        <span>Users</span>
        <span id="online-count" class="text-sm text-gray-500">0 online</span>
      </h3>
      
      <!-- Filter Options -->
      <div class="mb-4 flex gap-2">
        <select id="status-filter" class="text-sm p-1 border rounded flex-1" onchange="applyFilters()">
          <option value="all">All Status</option>
          <option value="online">Online</option>
          <option value="offline">Offline</option>
          <option value="unread">Unread</option>
        </select>
        <select id="mode-filter" class="text-sm p-1 border rounded flex-1" onchange="applyFilters()">
          <option value="all">All Modes</option>
          <option value="manual">Manual</option>
          <option value="bot">Bot</option>
        </select>
      </div>
      
      <div id="user-list" class="space-y-2"></div>
    </aside>
    
    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col">
      <!-- Header Bar -->
      <header class="bg-white border-b px-6 py-3 flex items-center justify-between">
        <div class="flex items-center">
          <button onclick="toggleSidebar()" class="md:hidden mr-4">
            <i data-lucide="menu" class="w-6 h-6"></i>
          </button>
          <h1 id="main-title" class="text-xl font-semibold">Dashboard</h1>
        </div>
        
        <div class="flex items-center gap-4">
          <!-- Status Indicator -->
          <div class="flex items-center text-sm">
            <div class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></div>
            <span>System Online</span>
          </div>
          
          <!-- Quick Actions -->
          <button onclick="exportData()" class="p-2 hover:bg-gray-100 rounded transition-all" title="Export Data">
            <i data-lucide="download" class="w-5 h-5"></i>
          </button>
          <button onclick="refreshData()" class="p-2 hover:bg-gray-100 rounded transition-all" title="Refresh">
            <i data-lucide="refresh-cw" class="w-5 h-5"></i>
          </button>
        </div>
      </header>
      
      <!-- Content Area -->
      <div class="flex-1 p-6 overflow-y-auto">
        <!-- Dashboard View -->
        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
          <!-- Stats cards will be populated by JS -->
        </div>
        
        <!-- Chat Window -->
        <div id="chat-window" class="hidden">
          <div class="bg-white rounded-lg shadow-sm">
            <!-- Chat Header -->
            <div class="border-b px-4 py-3 flex items-center justify-between">
              <div class="flex items-center">
                <img id="chat-user-avatar" src="" class="w-10 h-10 rounded-full mr-3" style="display: none;">
                <div>
                  <h2 id="chat-title" class="font-semibold"></h2>
                  <div id="chat-status" class="text-sm text-gray-500"></div>
                </div>
              </div>
              <div class="flex items-center gap-2">
                <button onclick="endChat()" class="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600 transition-all">
                  End Chat
                </button>
              </div>
            </div>
            
            <!-- Messages Area -->
            <div id="chat-messages" class="h-[500px] overflow-y-auto p-4 custom-scrollbar">
              <!-- Messages will be populated here -->
            </div>
            
            <!-- Chat Actions -->
            <div class="chat-actions border-t p-4">
              <!-- Mode controls will be inserted here by JS -->
              
              <!-- Message Input -->
              <form id="chat-form" class="flex gap-2">
                <div class="flex-1 relative">
                  <input id="chat-input" 
                         type="text" 
                         class="w-full p-3 pr-10 border rounded-lg focus:outline-none focus:border-blue-500 transition-all" 
                         placeholder="Type your message..."
                         autocomplete="off">
                  <button type="button" onclick="toggleEmojiPicker()" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <i data-lucide="smile" class="w-5 h-5"></i>
                  </button>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all flex items-center">
                  <i data-lucide="send" class="w-4 h-4 mr-2"></i>
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
        
        <!-- Analytics View -->
        <div id="analytics-view" class="hidden">
          <!-- Analytics content will be added by JS -->
        </div>
      </div>
    </main>
    
    <!-- Enhanced Settings Sidebar -->
    <aside class="w-64 bg-white p-4 border-l overflow-y-auto custom-scrollbar">
      <h2 class="text-xl font-bold mb-4">Settings</h2>
      
      <!-- Theme selector will be inserted here by JS -->
      
      <!-- Notification Settings -->
      <div class="mb-6">
        <h3 class="text-sm font-medium mb-3">Notifications</h3>
        <label class="flex items-center mb-2 cursor-pointer">
          <input id="desktop-notify" type="checkbox" class="mr-2" checked>
          <span class="text-sm">Desktop Notifications</span>
        </label>
        <label class="flex items-center mb-2 cursor-pointer">
          <input id="sound-notify" type="checkbox" class="mr-2" checked>
          <span class="text-sm">Sound Alerts</span>
        </label>
      </div>
      
      <!-- Display Settings -->
      <div class="mb-6">
        <h3 class="text-sm font-medium mb-3">Display</h3>
        <label class="flex items-center mb-2 cursor-pointer">
          <input id="show-timestamps" type="checkbox" class="mr-2" checked>
          <span class="text-sm">Show Timestamps</span>
        </label>
        <label class="flex items-center mb-2 cursor-pointer">
          <input id="compact-mode" type="checkbox" class="mr-2">
          <span class="text-sm">Compact Mode</span>
        </label>
      </div>
      
      <!-- Quick Stats -->
      <div class="mt-8 p-4 bg-gray-50 rounded-lg">
        <h3 class="text-sm font-medium mb-2">Session Stats</h3>
        <div class="text-xs space-y-1">
          <div class="flex justify-between">
            <span>Messages Today:</span>
            <span id="stat-messages-today" class="font-medium">0</span>
          </div>
          <div class="flex justify-between">
            <span>Active Chats:</span>
            <span id="stat-active-chats" class="font-medium">0</span>
          </div>
          <div class="flex justify-between">
            <span>Response Time:</span>
            <span id="stat-response-time" class="font-medium">&lt; 1s</span>
          </div>
        </div>
      </div>
    </aside>
    
    <!-- Mobile Bottom Navigation -->
    <nav class="bottom-nav md:hidden">
      <button onclick="showDashboard()" class="active">
        <i data-lucide="home" class="w-5 h-5"></i>
        <span class="text-xs">Home</span>
      </button>
      <button onclick="showUsers()">
        <i data-lucide="users" class="w-5 h-5"></i>
        <span class="text-xs">Users</span>
      </button>
      <button onclick="showTemplates()">
        <i data-lucide="file-text" class="w-5 h-5"></i>
        <span class="text-xs">Templates</span>
      </button>
      <button onclick="showSettings()">
        <i data-lucide="settings" class="w-5 h-5"></i>
        <span class="text-xs">Settings</span>
      </button>
    </nav>
  </div>
  
  <!-- Scripts -->
  <script src="./src/js/profiles.js"></script>
  <script src="./src/js/user-component.js"></script>
  <script src="./src/js/crud-manager.js"></script>
  <script src="./src/js/message-manager.js"></script>
  <script src="./src/js/analytics-dashboard.js"></script>
  <script src="./src/js/analytics-mock.js"></script>
  <script src="./src/js/chat-history-manager.js"></script>
  <script type="module" src="./src/js/main.js"></script>
  <script type="module" src="./src/js/chat.js"></script>
  <script type="module" src="./src/js/settings.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Additional UI functions
    function toggleSidebar() {
      document.querySelector('aside:first-child').classList.toggle('hidden');
    }
    
    function showAnalytics() {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('chat-window').classList.add('hidden');
      document.getElementById('analytics-view').classList.remove('hidden');
      document.getElementById('main-title').textContent = 'Analytics';
      
      // Initialize analytics if available
      if (window.analyticsDashboard) {
        window.analyticsDashboard.initialize();
      } else {
        loadAnalytics();
      }
    }
    
    function showDashboard() {
      document.getElementById('dashboard').classList.remove('hidden');
      document.getElementById('chat-window').classList.add('hidden');
      document.getElementById('analytics-view').classList.add('hidden');
      document.getElementById('main-title').textContent = 'Dashboard';
    }
    
    function applyFilters() {
      // Filter implementation
      filterUsers(document.getElementById('user-search')?.value || '');
    }
    
    function refreshData() {
      loadUsers();
      loadDashboard();
    }
    
    function exportData() {
      // Export implementation
      if (confirm('Export chat history as CSV?')) {
        window.location.href = '/api/export/csv';
      }
    }
    
    function endChat() {
      if (confirm('End this chat session?')) {
        // End chat implementation
      }
    }
    
    function toggleEmojiPicker() {
      // Emoji picker implementation
    }
    
    async function loadAnalytics() {
      // Analytics loading implementation
    }
    
    function showChatHistory() {
      // Show chat history management
      if (window.chatHistoryManager) {
        window.chatHistoryManager.show();
      }
    }
  </script>
</body>
</html>
