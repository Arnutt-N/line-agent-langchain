<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Templates - LINE Admin Panel</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ“¨%3C/text%3E%3C/svg%3E">
  <link href="./src/css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar: Navigation -->
    <aside class="w-64 bg-white dark:bg-gray-800 p-4 border-r">
      <h2 class="text-xl font-bold mb-4">ðŸ“¨ Templates</h2>
      
      <!-- Navigation -->
      <nav class="mb-6">
        <a href="index.html" class="flex items-center p-2 text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-100">
          <i data-lucide="home" class="w-4 h-4 mr-2"></i>
          Dashboard
        </a>
        <a href="templates.html" class="flex items-center p-2 bg-blue-100 text-blue-900 dark:bg-blue-800 dark:text-blue-100 rounded">
          <i data-lucide="message-square" class="w-4 h-4 mr-2"></i>
          Templates
        </a>
      </nav>

      <!-- Categories -->
      <div class="mb-4">
        <div class="flex justify-between items-center mb-2">
          <h3 class="font-medium">Categories</h3>
          <button id="add-category-btn" class="text-sm text-blue-600 hover:text-blue-800">
            <i data-lucide="plus" class="w-4 h-4"></i>
          </button>
        </div>
        <div id="categories-list" class="space-y-2 max-h-64 overflow-y-auto">
          <!-- Categories will be loaded here -->
        </div>
      </div>

      <!-- Filters -->
      <div>
        <h3 class="font-medium mb-2">Filters</h3>
        <select id="message-type-filter" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
          <option value="">All Types</option>
          <option value="text">Text</option>
          <option value="sticker">Sticker</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="audio">Audio</option>
          <option value="location">Location</option>
          <option value="template">Template</option>
          <option value="flex">Flex</option>
        </select>
      </div>
    </aside>

    <!-- Main: Templates List -->
    <main class="flex-1 p-4">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Message Templates</h1>
        <button id="add-template-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          <i data-lucide="plus" class="w-4 h-4 inline mr-2"></i>
          Add Template
        </button>
      </div>

      <!-- Templates Grid -->
      <div id="templates-list" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
        <!-- Templates will be loaded here -->
      </div>
    </main>

    <!-- Right Sidebar: Preview/Edit -->
    <aside class="w-80 bg-white dark:bg-gray-800 p-4 border-l">
      <h2 class="text-xl font-bold mb-4">Template Details</h2>
      
      <div id="template-preview" class="hidden">
        <!-- Template preview will be shown here -->
      </div>
      
      <div id="empty-state" class="text-center text-gray-500 mt-8">
        <i data-lucide="message-square" class="w-16 h-16 mx-auto mb-4 opacity-50"></i>
        <p>Select a template to preview</p>
      </div>
    </aside>
  </div>

  <!-- Template Modal -->
  <div id="template-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white dark:bg-gray-800 rounded-lg w-full max-w-2xl">
        <!-- Modal content will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./src/js/templates.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
